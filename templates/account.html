<!DOCTYPE html>		
<html lang="es">
<head>
	<meta charset="utf-8">
    <title>Gestion de Horarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/espanel.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Masterkey</a>
    </div>
    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Reservaciones</a></li>
        <li><a href="#">Academic Rank</a></li>
        <li><a href="{% url 'django.contrib.auth.views.logout' %}?next=/">Log out</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <!-- /.contenido-->
   <section>
    <div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <div class="profile-userpic">
                    <img src="{{fotourl}}" class="img-responsive" alt=""/>
                </div>             
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        Bienvenido {{username}}
                    </div>
                    <p>Hora de Login: {{fecha}}</p>
                </div>  
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">
                            <i class="fa fa-user"></i>
                            Cedula: {{cedula}}</a>

                        </li>
                        <li class="active">
                            <a href="#">
                            <i class="fa fa-phone"></i>
                            Celular: {{telefono}}</a>

                        </li>
                         <li class="active">
                            <a href="#">
                           <i class="fa fa-signal"></i>
                           Programa:{{programa}}</a>
                             <p></p>
                        </li>
                        <li class="active">
                            <a href="#">
                           <i class="fa fa-calendar"></i>
                           Duraci√≥n hasta:{{duracion}}</a>

                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
               {% block contenido %}{% endblock %}
            </div>
        </div>
    </div>
  </div>
  </section>
</body>
</html>
